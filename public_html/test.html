        <script type="text/javascript" language="JavaScript">
            function display() {
                if (window.XMLHttpRequest) {
                    xmlhttp = new XMLHttpRequest();
                } else {
                    xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
                }
                var cgiScript = "/cgi-bin/checklinedatafiles.cgi?20141121&ç²¤B1T34K";
                xmlhttp.open("GET", cgiScript, false);
                xmlhttp.send();
                xmlDoc = xmlhttp.responseXML;
                if (xmlDoc === null) {
                    window.alert("null");
                } else {
                    var pElement = document.createElement('p');
                    var numberOfFiles = xmlDoc.documentElement.getAttribute('number');
                    pElement.innerHTML = "The number of files is: " + numberOfFiles;
                    if (numberOfFiles !== 0) {
                        var ulElement = document.createElement('ul');
                        var fileNodes = xmlDoc.getElementsByTagName('file');
                        for (var i = 0; i < fileNodes.length; i++) {
                            var lineId = fileNodes.item(i).getElementsByTagName('name').item(0).childNodes[0].nodeValue;
                            var checked = fileNodes.item(i).getElementsByTagName('status').item(0).childNodes[0].nodeValue;
                            var checker = fileNodes.item(i).getElementsByTagName('checker').item(0).childNodes[0].nodeValue;
                            var liElement = document.createElement('li');
                            liElement.innerHTML = lineId + ":" + checked + ":" + checker;
                            ulElement.appendChild(liElement);
                        }
                        document.getElementById('body').appendChild(pElement);
                        document.getElementById('body').appendChild(ulElement);
                    } else {
                        document.getElementById('body').appendChild(pElement);
                    }
                }

            }
        </script>
    </head>
    <body id="body">
        <div onclick="display()">TODO write content</div>
